  <body>
    <!-- Instagram fallback - shown by default, hidden by JavaScript if not Instagram -->
    <div id="instagram-message">
      <div class="content">
        <h1>CRY808</h1>
        <p>
          Please tap the menu (...) and select "Open in Browser" to view this site.
        </p>
        <p>Hip-hop news, interviews & album reviews</p>
      </div>
    </div>

    <!-- Hide Instagram message immediately if NOT Instagram -->
    <script>
      (function() {
        try {
          var isInstagram = /Instagram/i.test(navigator.userAgent);
          if (!isInstagram) {
            var msg = document.getElementById('instagram-message');
            if (msg) msg.style.display = 'none';
          }
        } catch(e) {}
      })();
    </script>

    <div id="root">
      <!-- Loading fallback while React loads -->
      <div id="loading-screen">
